<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vlada BOCHE, Coach de Vie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/vb.jpg" alt="Vlada BOCHE" class="profile-img">
        <h1>Vlada BOCHE</h1>
        <h2>Coach de Vie</h2>
    </header>
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <p>Pour plus d'informations ou pour réserver une session, veuillez me contacter à l'adresse suivante :</p>
            <p>Email : <a href="mailto:vlada.boche@example.com">vlada.boche@example.com</a></p>
            <p>Téléphone : +33 6 12 34 56 78</p>

            <h2>Formulaire de Contact</h2>
            <form action="https://formspree.io/f/mqazzlwk" method="POST">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Vlada BOCHE. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
